<!doctype html>
<html style="min-width: 400px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://code.jquery.com;">
  <link href="./output.css" rel="stylesheet">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script> 
  $(function(){
    $("#footer").load("footer.html"); 
    $("#header").load("header.html");
    $("#main").load("main.html");
  });
  </script>
</head>
<body class="bg-black text-indigo-700 min-w-fit">

  <header>
    <div id="header"></div>
  </header>

  <main class="flex justify-center mt-6">
    <section class="max-w-screen-lg w-full flex flex-col px-2">
      <h2 class="text-lg font-semibold">
        Quick Categories:
      </h2>
      <p class="pt-1 text-sm">Select a category to save website links and important bookmarks for future reference!</p>
      <button class="border-4 rounded-full text-center border-indigo-900 w-full py-2 text-lg bg-indigo-700 placeholder:text-slate-200 mt-6 text-slate-200 hover:bg-indigo-950 transition">Important Bookmarks</button>
      <button class="border-4 rounded-full text-center border-indigo-900 w-full py-2 text-lg bg-indigo-700 placeholder:text-slate-200 mt-6 text-slate-200 hover:bg-indigo-950 transition">Quick Bookmarks</button>
      <button class="border-4 rounded-full text-center border-indigo-900 w-full py-2 text-lg bg-indigo-700 placeholder:text-slate-200 mt-6 text-slate-200 hover:bg-indigo-950 transition">Bookmarks</button>

    </section> 
  </main>

  <footer>
    <div id="footer"></div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
